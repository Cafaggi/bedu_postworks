<!DOCTYPE html>
<html lang="es-MX" dir="auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍪👨🏼‍🍳Cook it! Recipes 👩🏼‍🍳🍪</title>
    <!--Fonts -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/search.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container-fluid">

            <!-- Brand logo -->
            <a class="navbar-brand mx-4" href="#"><b>Cook <span class="color-navbar">it!</span></b><br><span
                    class="color-navbar sub-brand">RECIPES</span></a>

            <!-- Hamburger button -->
            <button class="none-focus navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar/Hamburger button content -->
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-4 navbar-content">
                    <li class="nav-item color-navbar">
                        <a class="nav-link" href="#">All Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Credits</a>
                    </li>
                </ul>

                <!-- Search input and random button -->
                <form class="d-flex mx-3">
                    <input class="search-input me-2 none-focus" type="search" placeholder="Search" aria-label="Search">
                    <a href="#" class="btn btn-outline-secondary none-focus" type="submit"><span
                            class="bi bi-shuffle"></span></a>
                </form>

            </div>
        </div>
    </nav>

    <!-- Search a recipe -->
    <div class="search-recipe">
        <h1 class="search-title"><b>Search a recipe</b></h1>
        <input class="search-input-recipe none-focus" type="search" placeholder="Search for a meal or ingredient"
            aria-label="Search">
        <div class="search-btn-recipe">
            <button class="btn btn-recipe-search btn-outline-secondary none-focus" type="submit">
                <span class="bi"><b>SEARCH</b></span>
            </button>
        </div>
    </div>
    <section class="pattern"></section>

    <!-- Radom recipe -->
    <div class="random-recipe">
        <div class="card text-center random-recipe-card" style="width: 25rem;">
            <div class="card-body">
                <h3 class="card-title"><b>Random recipe</b></h3><br>
                <a href="./random.html" class="btn btn-outline-secondary none-focus"><b>
                        <span class="bi bi-shuffle px-5"> <span class="pe-3"></span>RANDOM</span></b></a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <!-- Bootstrap JavaScript -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <!--Custom JavaScript -->
    <script src="./js/index.js" type="module"></script>

</body>

</html>
